name: Build LaTeX document
on:
  schedule:
    - cron: "00 16 * * *"
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
      - uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            apk add make
            make
